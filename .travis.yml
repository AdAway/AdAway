sudo: true
language: android
jdk: oraclejdk8
android:
  components:
    # Uncomment the lines below if you want to use the latest revision of Android SDK Tools
    - tools
    - platform-tools

    # The BuildTools version used by your project
    - build-tools-28.0.3

    # The SDK version used to compile your project
    - android-28

    # Additional components
    - extra-google-m2repository
    - extra-android-m2repository

addons:
  sonarcloud:
    organization: "adaway"
    token:
      secure: ""

before_install:
  - rm -rf $HOME/android-ndk-r19-beta1
  - curl -L https://dl.google.com/android/repository/android-ndk-r19-beta1-linux-x86_64.zip -O
  - unzip -oq -d $HOME android-ndk-r19-beta1-linux-x86_64.zip
  - rm android-ndk-r19-beta1-linux-x86_64.zip
  - export ANDROID_NDK_HOME=$HOME/android-ndk-r18b

script:
  - if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then ./gradlew sonarqube; fi
